<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      <span>距十月10日剩余：</span><b class="d"></b>天<b class="d"></b>小时<b class="d"></b>分钟<b class="d"></b>秒
</body>
<script>
     
     var  endday = new Date('2017/10/1 00:00:00');
     var  timer = null;
     var  hour = 0;
     var  day  = 0;
     var  min  = 0;
     var  second = 0;
     timer= setInterval(function(){
        var  nowday = new Date();
            var  result = endday - nowday;
            
                day = INT(Math.floor(result/1000/60/60/24));
                hour = INT(Math.floor(result/1000/60/60%24));
                min = INT(Math.floor(result/1000/60%60));
                second = INT(Math.floor(result/1000%60));
            
            var dd = document.querySelectorAll('.d');
            dd[0].innerHTML=day;
            dd[1].innerHTML=hour;
            dd[2].innerHTML=min;
            dd[3].innerHTML=second;
     },1000);
     function INT(num){
           if(num>0){
                return num >=10?num:'0'+num;
           } else {
                 return num;
           }
     }
</script>
</html>
